<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/output.css">
  <title>Login - Sesi Chats</title>
</head>

<body class="bg-gray-100 w-full">
  <div class="w-full h-screen flex items-center justify-center bg-indigo-100">
    <form class="w-full md:w-1/3 rounded-lg">
      <div class="flex font-bold justify-center mt-6">
        <img class="h-30 w-30 mb-3" src="./img/perceba.webp" />
      </div>
      <h2 class="text-2xl text-center text-gray-200 mb-8">Login</h2>
      <div class="px-12 pb-10">
        <div class="w-full mb-2">
          <div class="flex items-center">
            <input id="usuario" type="text" placeholder="Usuario" class="
                  w-full
                  border
                  rounded
                  px-3
                  py-2
                  text-gray-700
                  focus:outline-none
                " />
          </div>
        </div>
        <div class="w-full mb-2">
          <div class="flex items-center">
            <input id="senha" type="password" placeholder="Senha" class="
                  w-full
                  border
                  rounded
                  px-3
                  py-2
                  text-gray-700
                  focus:outline-none
                " />
          </div>
        </div>
        <button id="loginBtn" type="submit" class="
              w-full
              py-2
              mt-8
              rounded-full
              bg-blue-400
              text-gray-100
              focus:outline-none
            ">
          Login
        </button>
      </div>
    </form>
  </div>
</body>

</html>
